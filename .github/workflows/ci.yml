name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type checking
      run: npm run check

    - name: Build app
      run: npm run build

    - name: Build Storybook
      run: npm run build-storybook

  storybook-smoke-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Storybook smoke test
      run: |
        npx storybook@latest build
        npx http-server storybook-static -p 6006 &
        sleep 5
        npx wait-on http://localhost:6006
        # Verify that the Storybook build works and contains stories
        npx http-get http://localhost:6006/index.json | grep -q '"entries":'